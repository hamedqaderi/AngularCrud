<div class="columns">
    <div class="column is-4">
      <button *ngIf="!createForm" class="button is-primary mb-3" (click)="showCreateForm()">+ New Post</button>
      
      <post-list (SelectPost)="onSelect($event)" [posts]="posts"></post-list>
    </div>
  
    <div class="column is-8">
      <form #myForm="ngForm" *ngIf="createForm" (ngSubmit)="onSubmitAddPost(myForm.value)" class="mb-3">
          <h1 class="title">Create a New Post</h1>

          <hr>

          <div class="field">
            <label for="title">Post Title</label>
            <div class="control">
              <input type="text" class="input" name="title" required ngModel>
            </div>
          </div>

          <div class="field">
            <label for="body">Post Content</label>
            <div class="control">
              <textarea name="body" class="textarea" id="body" ngModel></textarea>
            </div>
          </div>

          <div class="field">
            <label for="category">Category</label>
            <div class="control">
              <div class="select">
                <select name="category_id" id="category" ngModel>
                  <option value="">Select A Category</option>
                  <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
                </select>
              </div>
            </div>
          </div>
    
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-link">Save</button>
            </div>
          </div>
      </form>
  
      <post-detail *ngIf="post && !createForm" [post]="post" [categories]="categories" [postCategory]="selectedPostCategory[0]" (onCategoryChangeEvent)="onChangePostCategory($event)"
      (updatePostEvent)="onUpdatePostEvent($event)" (deletePostEvent)="onDeletePostEvent($event)"></post-detail>
    </div>
</div>
